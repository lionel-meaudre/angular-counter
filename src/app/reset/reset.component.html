<div class="form-group">
    <label for="birthdate">Birthdate:</label>
    <input id="birthdate" class="form-control" type="date" [valueAsDate]="birthdate" (change)="dateChanged($event)" />
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
</div>
<div *ngIf="message" class="alert " [ngClass]="{'alert-primary': success, 'alert-danger' : !success }" role="alert">
    {{message}}
</div>
